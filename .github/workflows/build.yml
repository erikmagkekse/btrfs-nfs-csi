name: Build

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/erikmagkekse/btrfs-nfs-csi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Determine version
        id: version
        run: |
          BASE_VERSION=$(cat VERSION)
          BRANCH=${GITHUB_REF_NAME}
          if [ "$BRANCH" = "main" ]; then
            echo "version=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          else
            SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "version=${SAFE_BRANCH}-${BASE_VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag=${SAFE_BRANCH}-${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.commit=${GITHUB_SHA::7}" \
            -o btrfs-nfs-csi .

      - name: Vet
        run: go vet ./...

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.version.outputs.tag }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
